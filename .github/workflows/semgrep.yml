name: Semgrep SAST Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: returntocorp/semgrep-action@v1
        with:
          config: "p/security-audit"
          audit_on: "pull_request"   # ✅ 只有 PR 會變 blocking，push 不會 fail
